<html>
<head>
<link rel="stylesheet" href="index.css">
</head>
<body>
<div class="container">
  <div data-parent-a2f>
  </div>
  <button id="sendA2F" onclick="myFunctionTest">Send</button>
</div>
<script src="https://pioupia.github.io/auto-input-a2f/autoinput.min.js"></script>
<script>
        initAutoInput({ createAuto: true }, myFunctionTest);

        function myFunctionTest(code){
                if(isNaN(code) || code.toString().length !== 6){
                        response.style = "color: red;";
                        deleteNumbersCode();
                        return response.innerHTML = "Error !<br>Wrong A2F code.";
                }
                response.innerHTML = "Your a2f code is valid !";
        }
</script>
</body>
</html>
